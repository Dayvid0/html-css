<!DOCTYPE html>
<html>
<head>
  <style>
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
    }
    .modal-title {
      font-family: Arial, sans-serif;
      font-size: 20px;
      margin: 0 0 10px 0;
    }
    .modal-text {
      font-family: Arial, sans-serif;
      margin-bottom: 15px;
    }
    .close-button {
      padding: 2px 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="modal">
      <h2 class="modal-title">Modal Title</h2>
      <p class="modal-text">This is a modal</p>
      <button class="close-button">Close</button>
    </div>
  </div>
</body>
</html>
