<!DOCTYPE html>

<head>
    <title>Product Displays</title>
    <style>
        body {
            height: 3000px;
        }
        .product-container {
            position: relative;
            display: inline-block;
            margin: 20px;
        }
        .product-image {
            width: 300px;
            height: 300px;
            object-fit: cover;
        }
        .promotion {
            position: absolute;
            top: 10px;
            right: 0px;
            background-color: black;
            color: white;
            font-family: Arial;
            padding-top: 8px;
            padding-bottom: 8px;
            padding-left: 12px;
            padding-right: 12px;
        }
        /* Additional style just for the Add to Cart button */
        .add-cart {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: 1px solid black;
            padding: 8px 16px;
            font-family: Arial;
            border: none;
            background-color: rgba(255, 255, 255, 0.6); 
            cursor: pointer;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13px;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 16%; 
            background-color: rgba(229, 229, 229, 0.8); /* Light gray with transparency */
        }
        .cart2 {
          background-color: rgb(156, 149, 149); 
          position: absolute;
          bottom: 8px;
          right: 150px;
          border: none;
          border-radius: 5px;
          padding: 10px;
          cursor: pointer;
          font-weight: bold;
          font-family: Arial, Helvetica, sans-serif;
          font-weight: 60px;
          transform: translateX(-50%);
        }
        .product-price {
          background-color: rgba(255, 255, 255, 0.6); 
          position: absolute;
          bottom: 8px;
          right: 10px;
          border: none;
          border-radius: 5px;
          padding: 10px;
          cursor: pointer;
          font-weight: bold;
          font-family: Arial, Helvetica, sans-serif;
          font-weight: 60px;
          border-radius: 5px;
        }
        .product-name {
          position: absolute;
            top: 10px;
            left: 0px;
            border: none;
            color: black;
            font-weight: bolder;
            font-family: Arial, Helvetica, sans-serif;
            background-color:orange;
            font-family: Arial;
            padding-top: 8px;
            padding-bottom: 8px;
            padding-left: 12px;
            padding-right: 12px;
            font-size: 15px;
        }
        .container {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 columns */
    gap: 20px; /* Space between divs */
    padding: 20px;
}
.item {
    background-color: #f4f4f4; /* Light gray for visibility */
    padding: 16px;
    border: 1px solid #ddd; /* Optional border for better structure */
    display: flex; /* Use flexbox inside each item to align content */
    flex-direction: column; /* Stack content vertically */
    align-items: center; /* Center content horizontally */
    justify-content: center; /* Center content vertically */
}
.item img {
    width: 100%;
    height: auto;
    object-fit: cover; /* Makes image scale nicely */
}
.item p, .item button {
    margin-top: 10px; /* Adds spacing between elements */
}
    </style>
