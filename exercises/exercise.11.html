<!DOCTYPE html>
<html>
  <head>
    <title>GRID EXERCISE</title>
    <style>
      .grid-container{
        display: grid;
        grid-template-columns: 200px 75px;  
      }
      .grid-item-1{
        background-color: lightblue;
      }
      .grid-item-2 {
        background-color: lightpink;
      }
      .container {
        display: grid;
        grid-template-columns: 50px 1fr 75px;
        margin-top: 30px;
      }
      .cont {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 10px;
        margin-top: 30px;
      }
      .contain {
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
      }
      .oliver {
        display: inline-block;
        width: 200px;
        border: 1px solid #ccc;
        border-radius: 10px;
        overflow: hidden;
        font-family: Arial, sans-serif;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: left;
        cursor: pointer;
      } 
      .profile-card {
    width: 300px;
    background: #fff;
    border-radius: 0;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
      }
      .profile-img {
    width: 100%;
    height: 200px;
    object-fit: cover;
      }
      .profile-name {
    font-size: 1.2em;
    margin-bottom: 8px;
    font-weight: bold;
    color: #000;
      }
      .mutual-friends {
    display: flex;
    gap: 8px;
    color: #606770;
    margin-bottom: 12px;
      }    
      .friend-icon {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    object-fit: cover;
      } 
      .add-friend-btn {
    background-color: #1877f2;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 8px 16px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s;
      }
      .add-friend-btn:hover {
    background-color: #145dbf;
      }
      .profile-content {
        margin-bottom: 20px;
        padding-left:20px;
        border-color: black;
      }
      .contain {
        row-gap: 30px;
      }
    </style>
  </head>
