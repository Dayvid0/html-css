<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EXERCISE 14</title>
  <style>
    body {
      padding-bottom: 50px;
      background-color: white;
    }
    .child {
      background-color: black;
      color: white;
      width: fit-content;
      height:30px;
      position: fixed;
      bottom: 20px;
      left: 50%;
      top: 50%;
      justify-content: center;
    }
    .side-bar {
      background-color: green;
      color: white;
      position: fixed;
      right: 10px;
      bottom: 0;
      top: 5px;
      width: 100px;
      text-align: center;
    }
    .overlay-content {
      background-color: white;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      padding-left: 10px;
      padding-right:10px ;
      height: 50px;
    }
    .modal {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
    }
    .modal-title {
      font-family: Arial, sans-serif;
      font-size: 20px;
      margin: 0 0 10px 0;
    }
    .modal-text {
      font-family: Arial, sans-serif;
      margin-bottom: 15px;
    }
    .close-button {
      padding: 2px 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
  </style>
</head> 
<body>
  <div>
  <div class="container">
    <div class="child">
      bottom-right
    </div>
  </div>
  <div class="overlay">
    <div class="modal">
      <p class="modal-title">Modal Title</p> 
      <p class="modal-text">This is a modal</p>
      <button class="close-button">Close</button>
    </div>
  </div>
    </div>
  </div>
</div>
</body>
</html>
